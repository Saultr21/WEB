<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Emulando marcos con div e iframes
    </title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="/CSS/estilos.css">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="script.js" defer></script>
</head>
<div id="header-container"></div>
<script>
    // Cargar el encabezado usando JavaScript
    const headerContainer = document.getElementById("header-container");
    const headerURL = "/Partes/header.html";
    fetch(headerURL)
        .then(response => response.text())
        .then(data => {
            headerContainer.innerHTML = data;
        });
</script>

<body>
    <div class="container mt-4">
        <div class="row">
          <div class="col-md-12">
            <div class="container" id="top-container">
              <label for="text-input">Texto:</label>
              <input type="text" id="text-input" class="form-control">
              <div id="radio-container" class="mt-2">
                <label class="mr-3"><input type="radio" name="container" value="left"> Izquierdo</label>
                <label><input type="radio" name="container" value="right"> Derecho</label>
              </div>
              <button id="write-btn" class="btn btn-primary mt-3" onclick="escribirMensaje()">Escribir</button>
              <button id="reset-btn" class="btn btn-secondary mt-3" onclick="resetear()">Reiniciar</button>
            </div>
          </div>
          <div class="col-md-12 mt-5 ">
            <div class="row">
              <div class="col-md-6" style="min-height: 300px;">
                <iframe id="left-iframe" src="left-container.html" class="w-100" height="100%"></iframe>
              </div>
              <div class="col-md-6" style="min-height: 300px;">
                <iframe id="right-iframe" src="right-container.html" class="w-100" height="100%"></iframe>
              </div>
            </div>
          </div>
          <div class="col-md-12">
            
          </div>
        </div>
      </div>



</body>

</html>
