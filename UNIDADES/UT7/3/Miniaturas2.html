<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Imágenes en alta calidad
        </title>
        <link rel="stylesheet" href="style.css" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
            integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="/CSS/estilos.css">
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
        <script src="script.js" defer></script>
    </head>
<body>

<div class="container mt-5 d-flex justify-content-center align-content-center align-items-center">
    <div class="">
        <div class="">
            <div>
                <h5 class="text-center" id="nombreImagen"></h5>
            </div>
            <img src="" id="imagenAltaResolucion" class="img-fluid mt-3" alt="Imagen de Alta Resolución">
        </div>
    </div>
</div>

<script>
    // Obtener el nombre de la imagen de alta resolución desde la URL
    const parametrosURL = new URLSearchParams(window.location.search);
    const nombreImagenAlta = parametrosURL.get('imagen');

    // Asignar la imagen de alta resolución al elemento de la página
    document.getElementById('imagenAltaResolucion').src = nombreImagenAlta;
    // Escribir el nombre de la imagen en nombreImagen sin el Arte/
    document.getElementById('nombreImagen').innerHTML = nombreImagenAlta.substring(5);
</script>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
