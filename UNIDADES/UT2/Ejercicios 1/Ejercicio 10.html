<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>

<body>
    <script>
        for (let i = 1; i <= 50; i++) {
            let str = '';
            for (let j = 1; j <= i; j++) {
                str += i;
            }
            document.write(str + "<br>");
        }
    </script>
</body>

</html>
