<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>

<body>
    <script>
        let valor = parseInt(prompt("Introduzca un n√∫mero: "));
        let cont;
        for (cont = 0; cont <= valor; cont++) {
            document.write(cont + "<br>");
        }

        document.write("--------------------------------<br>")

        for (cont = valor; cont >= 0; cont--) {
            document.write(cont + "<br>");
        } 
    </script>
</body>

</html>
