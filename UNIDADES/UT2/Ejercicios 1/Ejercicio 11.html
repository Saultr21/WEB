<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>

<body>
    <script>
        let piramide = "";
        for (let i = 1; i <= 50; i++) {
            let fila = "";
            for (let j = 1; j <= i; j++) {
                fila += j;
                if (j < i) {
                    fila += " ";
                }
            }
            piramide += fila + "<br>";
        }
        document.write(piramide);
    </script>
</body>

</html>
