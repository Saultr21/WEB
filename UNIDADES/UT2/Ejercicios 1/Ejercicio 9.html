<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>

<body>
    <script>
        let valor = parseInt(prompt("Introduzca un n√∫mero: "));
        let cont = 0;
        while (cont <= valor) {
            document.write(cont + "<br>");
            cont++;
        }

        document.write("--------------------------------<br>")

        while (valor >= 0) {
            document.write(valor + "<br>");
            valor--;
        }
    </script>
</body>

</html>
