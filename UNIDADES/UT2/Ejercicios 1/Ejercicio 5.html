<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>

<body>
    <script>
        let N1, N2;
        N1 = parseInt(prompt("Primer número", ""));
        N2 = parseInt(prompt("Segundo número", ""));
        (N1 > N2 ? document.write(N1 + " > " + N2) : document.write(N2 + " > " + N1));
    </script>
</body>

</html>
