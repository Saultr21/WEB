    <div id="header-container"></div>
    <script>
        // Cargar el encabezado usando JavaScript
        const headerContainer = document.getElementById("header-container");
        const headerURL = "/Partes/header.html";
        fetch(headerURL)
            .then(response => response.text())
            .then(data => {
                headerContainer.innerHTML = data;
            });
    </script>

<body>
    <h1 class="text-center mb-5 mt-3">Vectores</h1>
    <div class="texto">
        <h4>Añadir Elemento al Vector:</h4>
        <input type="text" id="nuevoElemento" placeholder="Introduce dato"><br>
        <button onclick="agregarElemento()">Añadir</button><br>
    
        <h4>Vector Desordenado:</h4>
        <div id="vectorDesordenado"></div>
        <h4>Vector Ordenado:</h4>
        <div id="vectorOrdenado"></div>
        <h4>Elementos al Revés:</h4>
        <div id="elementosReves"></div>
    </div>
