<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <title>Piedra, papel y tijera</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="/CSS/estilos.css">
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
  </head>
  <div id="header-container"></div>
<script>
  // Cargar el encabezado usando JavaScript
  const headerContainer = document.getElementById("header-container");
  const headerURL = "/Partes/header.html";
  fetch(headerURL)
    .then(response => response.text())
    .then(data => {
      headerContainer.innerHTML = data;
    });
</script>
  <body>
    <section class="container border mt-5">
      <div class="result_field text-center align-content-center pt-5">
        <span class="mr-5 pr-5">Usuario</span>
        <span class="ml-5 pl-3">CPU</span>
        <div class="result_images d-flex justify-content-center mt-5">
          <span class="user_result">
            <img src="./media/piedra.png" alt="" />
          </span>
          <span class="cpu_result">
            <img src="./media/piedra.png" alt="" />
          </span>
        </div>
        <div class="result mt-5">Jugar</div>
        <div class="user_wins mt-5">Victorias del Usuario: <span id="userWinsCount">0</span></div>
      </div>

      <div class="option_images">
        <label class="option_image">
          <input type="radio" name="option" value="rock" />
          <img src="./media/piedra.png" alt="" />
          <p>Piedra</p>
        </label>
        <label class="option_image">
          <input type="radio" name="option" value="paper" />
          <img src="./media/papel.png" alt="" />
          <p>Papel</p>
        </label>
        <label class="option_image">
          <input type="radio" name="option" value="scissors" />
          <img src="./media/tijera.png" alt="" />
          <p>Tijera</p>
        </label>
      </div>
      <div class="d-flex justify-content-center"><button class="btn btn-primary mb-5 reset_btn">Reiniciar Juego</button></div>

    </section>

   <script src="script.js" defer></script>
  </body>
</html>
