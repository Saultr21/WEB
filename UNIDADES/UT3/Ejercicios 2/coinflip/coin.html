<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flip A Coin</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Stylesheet -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="../../../../CSS/estilos.css">
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<div id="header-container"></div>
<script>
  // Cargar el encabezado usando JavaScript
  const headerContainer = document.getElementById("header-container");
  const headerURL = "/Partes/header.html";
  fetch(headerURL)
    .then(response => response.text())
    .then(data => {
      headerContainer.innerHTML = data;
    });
</script>
<main>

    <div class="container mx-auto text-right border mt-5">
        <div class="stats my-3">
            <p id="heads-count" class="mb-0 font-weight-bold">Cara: 0</p>
            <p id="tails-count" class="mb-0 font-weight-bold">Cruz: 0</p>
            <p id="user-score" class="mb-0 font-weight-bold">Victorias: 0</p>
        </div>
        <div class="container border d-flex justify-content-center">
            <h3>Elige tu moneda</h3>
        </div>
        <div class="container border d-flex justify-content-center mt-4 mb-3">
            <div>
                <button class="btn cara-btn"><img src="./media/cara_moneda.png" style="max-width: 100px;"></button>
                <button class="btn cruz-btn"><img src="./media/cruz_moneda.png" style="max-width: 100px;"></button>
            </div>
        </div>


        <div class="coin mx-auto position-relative mb-5" id="coin" style="display:none;">
            <div class="heads position-absolute ">
                <img src="./media/cara_moneda.png" class="w-100">
            </div>
            <div class="tails position-absolute">
                <img src="./media/cruz_moneda.png" class="w-100">
            </div>
        </div>
        <p id="game-status" class="text-center"></p>
        <div class="buttons d-flex justify-content-center">
            <button id="flip-button" class="btn btn-primary p-2 m-3">
                Lanzar moneda
            </button>
        </div>
        <div class="buttons d-flex justify-content-center">
            <button id="reset-button" class="btn btn-outline-primary p-2 m-3">
                Resetear
            </button>
        </div>
    </div>
    <!-- Script -->
    <script src="script.js"></script>
</main>
</body>

</html>
