<button class="material-icons" id="btn-regresar-arriba">&#8593</button>
<script>  const btnRegresarArriba = document.getElementById("btn-regresar-arriba");
  window.addEventListener("scroll", function () {
    if (window.pageYOffset > 100) {
      btnRegresarArriba.classList.add("show");
    } else {
      btnRegresarArriba.classList.remove("show");
    }
  });
  btnRegresarArriba.addEventListener("click", function () {
    window.scrollTo({
      top: 0,
      behavior: "smooth"
    });
  });</script>
