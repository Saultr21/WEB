<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Formulario con Validaciones</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="/CSS/estilos.css">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="script.js" defer></script>
</head>
<div id="header-container"></div>
<script>
    // Cargar el encabezado usando JavaScript
    const headerContainer = document.getElementById("header-container");
    const headerURL = "/Partes/header.html";
    fetch(headerURL)
        .then(response => response.text())
        .then(data => {
            headerContainer.innerHTML = data;
        });
</script>
<body>
    <h1 class="container text-center mt-5">Validaciones de un formulario
        <hr>
    </h1>
    <div class="container mt-2">
        <form id="myForm">
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="nombre" required>
            </div>
            <div class="mb-3">
                <label for="expediente" class="form-label">Número de expediente</label>
                <input type="number" class="form-control" id="expediente" required>
            </div>
            <div class="mb-3">
                <label for="apellido" class="form-label">Apellido</label>
                <input type="text" class="form-control" id="apellido" required>
            </div>
            <div class="mb-3">
                <label for="apellido2" class="form-label">Apellido 2</label>
                <input type="text" class="form-control" id="apellido2" required>
            </div>
            <div class="mb-3">
                <label for="edad" class="form-label">Edad</label>
                <input type="number" class="form-control" id="edad" required>
            </div>
            <div class="mb-3">
                <label for="fechaPermiso" class="form-label">Fecha de permiso</label>
                <input type="date" class="form-control" id="fechaPermiso" required>
            </div>
            <div class="mb-3">
                <label for="matricula" class="form-label">Matrícula</label>
                <input type="text" class="form-control" id="matricula" required>
            </div>
            <div class="mb-3">
                <label for="importe" class="form-label">Importe</label>
                <input type="number" class="form-control" id="importe" required>
            </div>
            <div class="mb-3">
                <label for="numero_tarjeta" class="form-label">Número de tarjeta</label>
                <input type="text" class="form-control" id="numero_tarjeta" size="16" maxlength="16" required>
            </div>
            
            <div class="mb-3">
                <label for="tipo_tarjeta" class="form-label">Tipo de tarjeta</label><br>
                <select class="form-select" id="tipo_tarjeta" required>
                    <option value="">Genérica</option>
                    <option value="AMERICANEXPRESS">American Express</option>
                    <option value="DINERSCLUB">Diner's Club</option>
                    <option value="MASTERCARD">Master Card</option>
                    <option value="VISA">Visa</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="mesExpiracion" class="form-label">Mes de expiración</label>
                <input type="number" class="form-control" id="mesExpiracion" min="1" max="12" required>
            </div>
            <div class="mb-3">
                <label for="anioExpiracion" class="form-label">Año de expiración</label>
                <input type="number" class="form-control" id="anioExpiracion" min="2001" max="2100" required>
            </div>
            <div class="text-center mb-5 justify-content-center d-flex mt-5">
            <button type="submit" class="btn btn-primary ">Enviar</button>
        </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
