<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario 1</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="/CSS/estilos.css">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="script.js" defer></script>
</head>

<body>
    <h1 class="container text-center mt-5">Formulario
        <hr>
    </h1>

    <form id="formulario" onsubmit="agregar(event); return false;">
        <div class="container seccion d-flex mt-3" id="form-container">
            <div class="container form-section mt-4">
                <h2 class="container d-flex justify-content-center">Datos personales</h2>
                <div class="container mt-5 d-flex flex-column">
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" required><br>

                    <label for="apellidos">Apellidos:</label>
                    <input type="text" id="apellidos" required><br>

                    <label for="email">Correo electrónico:</label>
                    <input type="email" id="email" required><br>

                    <label for="sexo">Sexo:</label>
                    <div class="">
                        <input type="radio" name="sexo" value="Hombre" required> Hombre
                        <div class="mujer">
                            <input type="radio" name="sexo" value="Mujer"> Mujer
                        </div>
                        <br>
                    </div>


                </div>
            </div>

            <div class="container form-section mt-4">
                <h2 class="container d-flex justify-content-center">Información</h2>
                <div class="container mt-5 d-flex flex-column">
                    <label for="llegada">¿Cómo llegó hasta aquí?</label>
                    <select id="llegada" required>
                        <option value="Al azar">Al azar</option>
                        <option value="Le indicaron la URL de la página">Le indicaron la URL de la página</option>
                        <option value="A través de un buscador" selected>A través de un buscador</option>
                        <option value="Mediante un enlace desde otra página">Mediante un enlace desde otra página
                        </option>
                    </select>

                    <br><label for="interes">¿Desearía más información sobre?</label>
                    <div class="checkboxs">
                        <div class="form-check d-flex justify-content-left">
                            <input class="form-check-input" type="checkbox" id="audiovisual" value="Material audiovisual">
                            <label class="form-check-label">Material audiovisual</label>
                        </div>
                        <div class="form-check d-flex justify-content-left">
                            <input class="form-check-input" type="checkbox" id="textos" value="Textos electrónicos">
                            <label class="form-check-label">Textos electrónicos</label>
                        </div>
                        <div class="form-check d-flex justify-content-left">
                            <input class="form-check-input" type="checkbox" id="libros" value="Libros de texto">
                            <label class="form-check-label">Libros de texto</label>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div
            class="container seccion form-section d-flex justify-content-center text-center align-content-center align-items-center flex-column mt-4">
            <div>
                <h2>Acciones</h2>
            </div>
            <div>
                <!-- Lista de datos -->
                <ul id="listaDatos"></ul>
            </div>
            <div>
                <button class="btn btn-primary" type="submit">Añadir</button>
            </div>

    </form>
    <div
        class="container form-section d-flex justify-content-center text-center align-content-center align-items-center flex-column">
        <button class="btn btn-secondary" onclick="visualizarDatosSeleccionado()">Visualizar Datos</button>
        <button class="btn btn-danger" onclick="eliminar()">Eliminar</button>
    </div>
    </div>
</body>

</html>
