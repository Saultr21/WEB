<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cookies</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="script.js" defer></script>
</head>
<div id="header-container"></div>
<script>
    // Cargar el encabezado usando JavaScript
    const headerContainer = document.getElementById("header-container");
    const headerURL = "/Partes/header.html";
    fetch(headerURL)
        .then(response => response.text())
        .then(data => {
            headerContainer.innerHTML = data;
        });
</script>

<body>
    <div class="container text-center mt-5 ">
        <h1 class="mb-5">Elige tus ingredientes y tipo de masa para la pizza</h1>

        <fieldset class="">
            <legend class="text-center mb-5">Ingredientes:</legend>
            <div class="ingredientes row d-flex text-left justify-content-around ml-5 mb-5">
                <label class="col-lg-3"><input type="checkbox" value="Pepperoni"> Pepperoni</label>
                <label class="col-lg-3"><input type="checkbox" value="Queso"> Queso</label>
                <label class="col-lg-3"><input type="checkbox" value="Champiñones"> Champiñones</label>
                <label class="col-lg-3"><input type="checkbox" value="Jamón"> Jamón</label>
                <label class="col-lg-3"><input type="checkbox" value="Atún"> Atún</label>
                <label class="col-lg-3"><input type="checkbox" value="Piña"> Piña</label>
                <label class="col-lg-3"><input type="checkbox" value="Mozarella"> Mozarella</label>
                <label class="col-lg-3"><input type="checkbox" value="Huevo"> Huevo</label>
            </div>
        </fieldset>

        <br>

        <fieldset>
            <legend>Tipo de masa:</legend>
            <div class="row text-left d-flex justify-content-center masa mt-3">
                <label class="col-lg-12"><input type="radio" name="tipoMasa" value="Normal"> Normal</label>
                <label class="col-lg-12"><input type="radio" name="tipoMasa" value="Fina"> Fina</label>
                <label class="col-lg-12"><input type="radio" name="tipoMasa" value="Gruesa"> Gruesa</label>
            </div>
        </fieldset>

        <br>

        <button class="btn btn-light mb-4" onclick="prepararPizza()">Preparar Pizza</button>

        <div id="resultado"></div>

    </div>

</html>
