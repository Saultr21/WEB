<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Burbujeo de sucesos</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="/CSS/estilos.css">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</head>

<body>
    <div id="header-container"></div>
    <script>
        // Cargar el encabezado usando JavaScript
        const headerContainer = document.getElementById("header-container");
        const headerURL = "/Partes/header.html";
        fetch(headerURL)
            .then(response => response.text())
            .then(data => {
                headerContainer.innerHTML = data;
            });
    </script>
    <div class="container text-center mt-5">
        <h1>Burbujeo de sucesos</h1>
    </div>
    <h5 class="container mt-5 mb-5">¿Qué hacíais en el bosque?</h5>
    <div class="container" id="buttonContainer">
        <button class="button mb-3" id="button1">P1</button>
        <span class="container" id="span1">Buscábamos comida y bebida, pues nos moríamos de hambre. </span><br>

        <button class="button mb-3" id="button2">P2</button>
        <span class="container" id="span2">Pero, en definitiva ¿Qué asunto os trajo al bosque? - preguntó el rey enojado. </span><br>

        <button class="button mb-3" id="button3">P3</button>
        <span class="container" id="span3">Thorin cerró entonces la boca y no dijo nada más. </span><br>

        <button class="button mb-3" id="button4">P4</button>
        <span class="container" id="span4">El hobbit. </span><br>
    </div>

    <div class="container">
        <textarea id="output" rows="10" class="mt-5 mb-5 form-control"></textarea>
    </div>

</body>

</html>
