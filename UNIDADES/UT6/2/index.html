<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</head>

<body>
    <div id="header-container"></div>
    <script>
        // Cargar el encabezado usando JavaScript
        const headerContainer = document.getElementById("header-container");
        const headerURL = "/Partes/header.html";
        fetch(headerURL)
            .then(response => response.text())
            .then(data => {
                headerContainer.innerHTML = data;
            });
    </script>
    <div>
        <h1 class="text-center mt-5">Dale al circulo para conseguir puntos</h1>
        <div class="text-center">
            <span id="intentos" class="mr-3">Intentos: 0</span><span id="aciertos" >Aciertos: 0</span>
        </div>

    </div>
    <div class="container d-flex align-items-center justify-content-center mt-3" style="min-height: 70vh;"
        id="divBoton">
        <button class="btn btn-danger" id="boton" onmouseover="moverBoton()" onclick="añadirPunto()"></button>
    </div>
</body>

</html>
