<div id="header-container"></div>
<script>
    // Cargar el encabezado usando JavaScript
    const headerContainer = document.getElementById("header-container");
    const headerURL = "/Partes/header.html";
    fetch(headerURL)
        .then(response => response.text())
        .then(data => {
            headerContainer.innerHTML = data;
        });
</script>
<body>
    <div class="container text-center mt-5">
  <h1>Gestión de Cookies</h1>
  
  <div id="mensaje"></div>
  
  <button onclick="borrarCookie('Contador_Visitas2')">BORRAR COOKIE</button>
</div>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      let contadorVisitas = leerCookie('Contador_Visitas2');
      
      if (contadorVisitas === null) {
        document.getElementById('mensaje').innerHTML = 'Bienvenido a la página de las cookies';
        grabarCookie('Contador_Visitas2', 1, 365); // Inicializa el contador si no existe la cookie
      } else {
        document.getElementById('mensaje').innerHTML = 'Esta es su visita nº ' + contadorVisitas;
        grabarCookie('Contador_Visitas2', parseInt(contadorVisitas) + 1, 365); // Incrementa el contador si la cookie existe
      }
    });

  </script>
</body>
